
<!DOCTYPE html>
<html>
<head>
  <title>Traffic Hazard Map - Westmount</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5em;
      font-size: 14px;
      position: absolute;
      bottom: 30px;
      left: 10px;
      z-index: 1000;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="legend">
    <strong>Hazard Levels</strong><br>
    <i style="background: blue"></i> Safe<br>
    <i style="background: green"></i> Acceptable<br>
    <i style="background: orange"></i> Somewhat Hazardous<br>
    <i style="background: red"></i> Hazardous<br>
    <i style="background: darkred"></i> Very Hazardous<br>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([45.481, -73.6], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors'
    }).addTo(map);

    function getColor(level) {
      switch (level) {
        case 'Safe': return 'blue';
        case 'Acceptable': return 'green';
        case 'Somewhat dangerous': return 'orange';
        case 'Dangerous': return 'red';
        case 'Very dangerous': return 'darkred';
        default: return 'gray';
      }
    }

    function style(feature) {
      return {
        color: getColor(feature.properties.Traffic_le),
        weight: 4,
        opacity: 0.9
      };
    }

    function onEachFeature(feature, layer) {
      var props = feature.properties;
      var popup = `<b>Street:</b> ${props.NOM_VOIE}<br>
                   <b>Hazard Level:</b> ${props.Traffic_le}<br>
                   <b>Visibility:</b> ${props.Visibility}<br>
                   <b>Calming:</b> ${props.Calming}<br>
                   <b>POI:</b> ${props.POI}`;
      layer.bindPopup(popup);
    }

    fetch('ths_westmount.geojson')
      .then(response => response.json())
      .then(data => {
        L.geoJSON(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      });
  </script>
</body>
</html>
